<li [ngClass]="{ completed: todo.completed, editing: editingItem }">
  <!-- These are here just to show the structure of the list items -->
  <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      [formControl]="checkboxInput"
      [checked]="todo.completed"
    />
    <label (dblclick)="edit()">{{ todo.text }}</label>
    <button class="destroy" (click)="delete()"></button>
  </div>
  <input
    class="edit"
    [value]="todo.text"
    [formControl]="txtInput"
    (blur)="editFinished()"
    (keyup.enter)="editFinished()"
    #txtInputRef
  />
</li>
